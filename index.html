<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = parseInt(prompt("NHẬP NĂM CẦN KIỂM TRA :"))
        if(( a % 4 == 0 && a % 100 != 0) || ( a % 100 == 0 && a % 400 == 0)){
            console.log(a , "là năm nhuận")
        }else{
            console.log(a , "là năm không nhuận")
        }
    </script>
</head>
<body>
    <h1>BÀI TÂP TÍNH NĂM NHUẬN</h1>
</body>
</html>
